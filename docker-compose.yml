version: "3"

services:
  db:
    image: mysql:8
    container_name: puspa-db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_DATABASE}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_USER: ${DB_USERNAME}
      SERVICE_TAGS: dev
      SERVICE_NAME: mysql
    ports:
      - ${DB_PORT}:3306
    volumes:
      - ./volumes/mysql:/docker-entrypoint-initdb.d
    networks:
      - puspa

  nginx:
    image: nginx:alpine
    container_name: puspa-nginx
    restart: unless-stopped
    ports:
      - ${APP_PORT}:80
    volumes:
      - ${APP_SRC}:/var/www
      - ./volumes/nginx:/etc/nginx/conf.d
    networks:
      - puspa

